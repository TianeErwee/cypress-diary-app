<div>
  <form [formGroup]="entryForm" (ngSubmit)="entryAction()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Content" formControlName="content"></textarea>
    </mat-form-field>
    <button mat-button color="primary" type="submit" [disabled]="!entryForm.valid">Save</button>
    <button mat-button color="secondary" (click)="cancelAction($event)">Cancel</button>
  </form>
</div>
