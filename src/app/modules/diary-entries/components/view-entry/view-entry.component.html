<div>
  <h3>{{title}}</h3>
  <h5>{{content}}</h5>
  <button mat-button color="primary" (click)="navToUpdate($event)">Edit entry</button>
  <button mat-button color="secondary" (click)="deleteEntry($event)">Delete entry</button>
  <button mat-button color="secondary" (click)="navToList($event)">Back</button>
</div>
